<div class="jumbotron">
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
        <input type="text" class="form-control" name="title" [(ngModel)]="title" placeholder="Todo Title">
        </div>
        <div class="form-group">
        <input type="text" class="form-control" name="desc" [(ngModel)]="desc" placeholder="Todo Description">
        </div>
        <button type="submit" class="btn btn-primary">Add Todo</button>
    </form>
</div>
