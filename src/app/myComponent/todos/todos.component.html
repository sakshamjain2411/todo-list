<app-add-todo (todoAdd)="addToDo($event)"></app-add-todo>
<div class="alert alert-danger" *ngIf="this.todoArray.length===0; else elseBlock">No ToDo's To Display</div>
<ng-template #elseBlock>
  <div *ngFor="let todo of todoArray">
    <app-todo-item [todo]="todo" (todoDelete)="deleteToDo($event)" (todoToggle)="toggleToDo($event)"></app-todo-item>
  </div>
</ng-template>
